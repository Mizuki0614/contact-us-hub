AWSTemplateFormatVersion: "2010-09-09"
Resources:

  # Lambda関数
  ContactPostHandlerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ContactPostHandler
      Handler: contact_handler.lambda_handler
      Runtime: python3.13
      Code:
        S3Bucket: !Sub contact-us-src-${AWS::AccountId}
        S3Key: lambda/contact_handler.zip
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/lambda-excution-ContactPostHandler-role
      MemorySize: 128
      Timeout: 30
      Environment:
        Variables:
          DYNAMODB_TABLE: contact-inquiries
      Tags:
        - Key: aws-exam-resource
          Value: true
        - Key: project
          Value: exam-00704

  # Lambdaのリソースベースポリシー
  ContactPostHandlerLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt ContactPostHandlerLambda.Arn
      Action: "lambda:InvokeFunction"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ContactHttpApi}/*"
      
  # HTTP API Gateway
  ContactHttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: ContactHttpApi
      ProtocolType: HTTP
      Tags:
        aws-exam-resource: true
        project: exam-00704

  # Lambdaオーソライザー
  ContactHttpApiAuthorizer:
    Type: AWS::ApiGatewayV2::Authorizer
    Properties:
      ApiId: !Ref ContactHttpApi
      Name: CloudFrontAuth
      AuthorizerType: REQUEST
      IdentitySource:
        - "$request.header.X-CloudFront-Auth"
      AuthorizerUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ContactHttpApiAuthorizerLambda.Arn}/invocations"
      AuthorizerPayloadFormatVersion: "2.0"
      EnableSimpleResponses: true
      
  # Lambda関数 (オーソライザー)
  ContactHttpApiAuthorizerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ContactHttpApiAuthorizer
      Handler: api_header_auth.lambda_handler
      Runtime: python3.13
      Code:
        S3Bucket: !Sub contact-us-src-${AWS::AccountId}
        S3Key: lambda/api_header_auth.zip
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/lambda-excution-api-header-auth-role
      MemorySize: 128
      Timeout: 10
      Environment:
        Variables:
          PARAMETER_STORE_KEY: "/contact-api/expected-header-value"
      Tags:
        - Key: aws-exam-resource
          Value: true
        - Key: project
          Value: exam-00704
  
  # Lambdaのリソースベースポリシー（オーソライザー）
  ContactHttpApiAuthorizerLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt ContactHttpApiAuthorizerLambda.Arn
      Action: "lambda:InvokeFunction"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ContactHttpApi}/*"
  
  # Lambdaインテグレーション
  ContactHttpApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ContactHttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt ContactPostHandlerLambda.Arn
      PayloadFormatVersion: "2.0"
      TimeoutInMillis: 30000

  # HTTP API Route (/contact)
  ContactHttpApiRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ContactHttpApi
      RouteKey: POST /contact
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref ContactHttpApiAuthorizer
      Target: !Sub integrations/${ContactHttpApiIntegration}

  # HTTP API Deployment
  ContactHttpApiDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
      - ContactHttpApiRoute
      - ContactHttpApiIntegration
    Properties:
      ApiId: !Ref ContactHttpApi

  # HTTP API Stage (prod)
  ContactHttpApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref ContactHttpApi
      StageName: "$default"
      AutoDeploy: true
      AccessLogSettings:
        DestinationArn: !GetAtt ContactHttpApiStageLogGroup.Arn
        Format: >-
          {"requestId":"$context.requestId","ip":"$context.identity.sourceIp","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","routeKey":"$context.routeKey","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength","integrationStatus":"$context.integrationStatus","integrationLatency":"$context.integrationLatency","integrationServiceStatus":"$context.integrationStatus"}
      Tags:
        aws-exam-resource: true
        project: exam-00704
  
  # HTTP API Stage Log Group
  ContactHttpApiStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join [ "", [ "/aws/apigateway/", !Ref "ContactHttpApi" ] ]
      Tags:
        - Key: aws-exam-resource
          Value: true
        - Key: project
          Value: exam-00704
